<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>心形</title>
    <link rel="stylesheet" type="text/css" href="https://miku-1304822359.cos.ap-shanghai.myqcloud.com/%E6%B5%8B%E8%AF%95%E8%AE%A1%E5%88%92/css/index.css" />
    <script src="https://miku-1304822359.cos.ap-shanghai.myqcloud.com/vue.min.js"></script>
    <script src="https://miku-1304822359.cos.ap-shanghai.myqcloud.com/%E6%B5%8B%E8%AF%95%E8%AE%A1%E5%88%92/js/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <div class="love" v-for="item in 67" :style="{'--d':(item*-1)*0.3}">
        <div class="love-hor">
            <div class="love-ver">
                <div class="love-text">
                    {{text}}
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script>
    new Vue({
        el: ".container",
        data:{
            text:'爱你每一天'
        },
        created(){
            this.startText()
        },
        methods:{
            getText(){
                axios.get("https://v1.hitokoto.cn/").then(res=>{
                    console.log(res);
                    this.text=	res.data.hitokoto
                }).catch(err=>{
                })
            },
            startText(){
                setInterval(()=>{
                    this.getText()
                },5000)
            }
        }
    })
</script>
</html>
